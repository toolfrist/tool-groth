<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Formatter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-database"></i> SQL Formatter</h1>
                <p>Format SQL queries for better readability</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="sqlInput" class="form-label">SQL Query</label>
                <textarea class="form-control" id="sqlInput" rows="10" placeholder="Paste your SQL query here..."></textarea>
            </div>

            <div class="btn-group w-100 mb-3" role="group">
                <button class="btn btn-primary" onclick="formatSQL()">
                    <i class="bi bi-code-square"></i> Format SQL
                </button>
                <button class="btn btn-secondary" onclick="minifySQL()">
                    <i class="bi bi-file-zip"></i> Minify SQL
                </button>
            </div>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Formatted SQL</h4>
                    <textarea id="sqlOutput" class="form-control result-text" rows="12" readonly></textarea>
                    <button class="btn btn-success w-100 mt-3" onclick="copyToClipboard(document.getElementById('sqlOutput').value, this)">
                        <i class="bi bi-clipboard"></i> Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const keywords = ['SELECT', 'FROM', 'WHERE', 'JOIN', 'INNER', 'LEFT', 'RIGHT', 'ON', 'GROUP BY', 'ORDER BY', 'HAVING', 'INSERT', 'INTO', 'VALUES', 'UPDATE', 'SET', 'DELETE', 'CREATE', 'TABLE', 'ALTER', 'DROP', 'INDEX', 'AND', 'OR', 'NOT', 'AS', 'DISTINCT', 'COUNT', 'SUM', 'AVG', 'MAX', 'MIN'];

        function formatSQL() {
            let sql = document.getElementById('sqlInput').value.trim();
            if (!sql) {
                alert('Please enter SQL query');
                return;
            }

            sql = sql.replace(/\s+/g, ' ');
            
            keywords.forEach(keyword => {
                const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
                sql = sql.replace(regex, '\n' + keyword.toUpperCase() + ' ');
            });

            sql = sql
                .replace(/,/g, ',\n  ')
                .replace(/\n\s*\n/g, '\n')
                .trim();

            document.getElementById('sqlOutput').value = sql;
            document.getElementById('resultContainer').style.display = 'block';
        }

        function minifySQL() {
            let sql = document.getElementById('sqlInput').value.trim();
            if (!sql) {
                alert('Please enter SQL query');
                return;
            }

            sql = sql.replace(/\s+/g, ' ').trim();

            document.getElementById('sqlOutput').value = sql;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

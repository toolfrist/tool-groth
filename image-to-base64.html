<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-code-square"></i> Image to Base64 Converter</h1>
                <p>Convert images to Base64 encoded strings</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group">
                <label for="imageInput" class="form-label">Select Image</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*">
            </div>

            <div id="previewContainer" class="mb-3" style="display: none;">
                <img id="previewImage" class="img-fluid rounded" style="max-height: 300px;">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="convertToBase64()">
                <i class="bi bi-code-square"></i> Convert to Base64
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Base64 Encoded String</h4>
                    <textarea id="base64Output" class="form-control result-text" rows="10" readonly></textarea>
                    <button class="btn btn-success w-100 mt-3" onclick="copyToClipboard(document.getElementById('base64Output').value, this)">
                        <i class="bi bi-clipboard"></i> Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const resultContainer = document.getElementById('resultContainer');
        const base64Output = document.getElementById('base64Output');

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    previewImage.src = event.target.result;
                    previewContainer.style.display = 'block';
                    resultContainer.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        function convertToBase64() {
            const file = imageInput.files[0];
            if (!file) {
                alert('Please select an image first');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                base64Output.value = event.target.result;
                resultContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>

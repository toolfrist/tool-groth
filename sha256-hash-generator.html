<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 Hash Generator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-key-fill"></i> SHA256 Hash Generator</h1>
                <p>Generate SHA256 hash for text strings</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="inputText" class="form-label">Enter Text</label>
                <textarea class="form-control" id="inputText" rows="6" placeholder="Enter text to generate SHA256 hash..."></textarea>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="generateSHA256()">
                <i class="bi bi-key-fill"></i> Generate SHA256 Hash
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>SHA256 Hash</h4>
                    <textarea id="hashOutput" class="form-control result-text" rows="3" readonly></textarea>
                    <button class="btn btn-success w-100 mt-3" onclick="copyToClipboard(document.getElementById('hashOutput').value, this)">
                        <i class="bi bi-clipboard"></i> Copy Hash
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateSHA256() {
            const input = document.getElementById('inputText').value;
            if (!input.trim()) {
                alert('Please enter some text');
                return;
            }
            try {
                const hash = CryptoJS.SHA256(input).toString();
                document.getElementById('hashOutput').value = hash;
                document.getElementById('resultContainer').style.display = 'block';
            } catch (e) {
                alert('Error generating hash: ' + e.message);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-youtube"></i> YouTube Thumbnail Downloader</h1>
                <p>Download YouTube video thumbnails</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="videoUrl" class="form-label">YouTube Video URL</label>
                <input type="url" class="form-control" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="getThumbnail()">
                <i class="bi bi-download"></i> Get Thumbnail
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Thumbnail Preview</h4>
                    <img id="thumbnailPreview" class="img-fluid rounded mb-3" style="max-width: 100%;">
                    <a id="downloadLink" class="btn btn-success w-100" download="thumbnail.jpg">
                        <i class="bi bi-download"></i> Download Thumbnail
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function getThumbnail() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            const videoId = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
            if (!videoId) {
                alert('Invalid YouTube URL');
                return;
            }

            const thumbnailUrl = `https://img.youtube.com/vi/${videoId[1]}/maxresdefault.jpg`;
            document.getElementById('thumbnailPreview').src = thumbnailUrl;
            document.getElementById('downloadLink').href = thumbnailUrl;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

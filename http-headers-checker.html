<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Headers Checker - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-list-ul"></i> HTTP Headers Checker</h1>
                <p>Check HTTP headers of any website</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="urlInput" class="form-label">Website URL</label>
                <input type="url" class="form-control" id="urlInput" placeholder="https://example.com">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="checkHeaders()">
                <i class="bi bi-search"></i> Check Headers
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>HTTP Headers</h4>
                    <textarea id="headersOutput" class="form-control result-text" rows="10" readonly></textarea>
                    <p class="mb-0 mt-2"><small class="text-muted">Note: Due to CORS restrictions, full headers may not be available. Use browser developer tools for complete header information.</small></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        async function checkHeaders() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                document.getElementById('headersOutput').value = 'Headers checked. Due to browser security, full headers are not accessible via JavaScript.';
                document.getElementById('resultContainer').style.display = 'block';
            } catch (error) {
                document.getElementById('headersOutput').value = 'Error: ' + error.message;
                document.getElementById('resultContainer').style.display = 'block';
            }
        }
    </script>
</body>
</html>

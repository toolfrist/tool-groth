<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Converter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-compass"></i> Pressure Converter</h1>
                <p>Convert between pressure units (Pa, psi, bar, etc.)</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="pascal" class="form-label">Pascal (Pa)</label>
                        <input type="number" class="form-control" id="pascal" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="psi" class="form-label">PSI (psi)</label>
                        <input type="number" class="form-control" id="psi" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="bar" class="form-label">Bar</label>
                        <input type="number" class="form-control" id="bar" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="atm" class="form-label">Atmosphere (atm)</label>
                        <input type="number" class="form-control" id="atm" placeholder="0" step="0.01">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="convertAll()">
                <i class="bi bi-arrow-left-right"></i> Convert All
            </button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const inputs = {
            pascal: document.getElementById('pascal'),
            psi: document.getElementById('psi'),
            bar: document.getElementById('bar'),
            atm: document.getElementById('atm')
        };

        Object.keys(inputs).forEach(key => {
            inputs[key].addEventListener('input', () => convertFrom(key));
        });

        function convertFrom(unit) {
            const value = parseFloat(inputs[unit].value) || 0;
            let pascal = 0;

            switch(unit) {
                case 'pascal': pascal = value; break;
                case 'psi': pascal = value * 6894.76; break;
                case 'bar': pascal = value * 100000; break;
                case 'atm': pascal = value * 101325; break;
            }

            inputs.pascal.value = pascal.toFixed(4);
            inputs.psi.value = (pascal / 6894.76).toFixed(4);
            inputs.bar.value = (pascal / 100000).toFixed(4);
            inputs.atm.value = (pascal / 101325).toFixed(4);
        }

        function convertAll() {
            if (inputs.pascal.value) convertFrom('pascal');
            else if (inputs.psi.value) convertFrom('psi');
            else if (inputs.bar.value) convertFrom('bar');
            else if (inputs.atm.value) convertFrom('atm');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-text-center"></i> Case Converter</h1>
                <p>Convert text to upper, lower, title, and sentence case</p>
            </div>

            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="textInput" class="form-label">Text</label>
                <textarea class="form-control" id="textInput" rows="8" placeholder="Type or paste text here..."></textarea>
            </div>

            <div class="btn-group w-100 mb-3" role="group">
                <button class="btn btn-primary" onclick="toUpper()">UPPERCASE</button>
                <button class="btn btn-secondary" onclick="toLower()">lowercase</button>
                <button class="btn btn-info" onclick="toTitle()">Title Case</button>
                <button class="btn btn-warning" onclick="toSentence()">Sentence case</button>
            </div>

            <div class="result-box">
                <h4>Result</h4>
                <textarea id="resultOutput" class="form-control result-text" rows="6" readonly></textarea>
                <div class="d-flex gap-2 mt-3">
                    <button class="btn btn-success flex-grow-1" onclick="copyToClipboard(document.getElementById('resultOutput').value, this)"><i class="bi bi-clipboard"></i> Copy</button>
                    <button class="btn btn-outline-danger" onclick="clearText()"><i class="bi bi-x-circle"></i> Clear</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const input = document.getElementById('textInput');
        const output = document.getElementById('resultOutput');

        function transform(fn) {
            const text = input.value;
            output.value = fn(text);
        }

        function toUpper() { transform(t => t.toUpperCase()); }
        function toLower() { transform(t => t.toLowerCase()); }
        function toTitle() {
            transform(t => t.toLowerCase().replace(/\\w\\S*/g, w => w.charAt(0).toUpperCase() + w.slice(1)));
        }
        function toSentence() {
            transform(t => t.toLowerCase().replace(/(^\\s*[a-z]|[\\.!?]\\s*[a-z])/g, c => c.toUpperCase()));
        }
        function clearText() {
            input.value = '';
            output.value = '';
        }
    </script>
</body>
</html>

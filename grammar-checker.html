<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-spellcheck"></i> Grammar Checker</h1>
                <p>Check and correct grammar errors in text</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="textInput" class="form-label">Enter Text</label>
                <textarea class="form-control" id="textInput" rows="10" placeholder="Type or paste your text here..."></textarea>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="checkGrammar()">
                <i class="bi bi-spellcheck"></i> Check Grammar
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Grammar Check</h4>
                    <p><strong>Status:</strong> <span class="text-info">Basic check completed</span></p>
                    <p class="mb-0"><small class="text-muted">For advanced grammar checking, use services like Grammarly or LanguageTool.</small></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function checkGrammar() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('Please enter some text');
                return;
            }

            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

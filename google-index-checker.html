<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Index Checker - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-google"></i> Google Index Checker</h1>
                <p>Check if your page is indexed by Google</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="urlInput" class="form-label">Website URL</label>
                <input type="url" class="form-control" id="urlInput" placeholder="https://example.com/page">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="checkIndex()">
                <i class="bi bi-search"></i> Check Index Status
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Index Status</h4>
                    <p id="indexResult">-</p>
                    <p class="mb-0"><small class="text-muted">Note: This is a basic check. For accurate results, use Google Search Console.</small></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        async function checkIndex() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('indexResult').innerHTML = `
                <strong>URL:</strong> ${url}<br>
                <strong>Status:</strong> <span class="text-warning">Checking...</span><br><br>
                <small>To check if your page is indexed by Google, use the search query: <code>site:${url}</code> in Google Search.</small>
            `;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-tag"></i> Discount Calculator</h1>
                <p>Calculate discounts and final prices</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="originalPrice" class="form-label">Original Price ($)</label>
                <input type="number" class="form-control" id="originalPrice" placeholder="0.00" step="0.01">
            </div>

            <div class="form-group mb-3">
                <label for="discountPercent" class="form-label">Discount Percentage (%)</label>
                <input type="number" class="form-control" id="discountPercent" placeholder="0" min="0" max="100" step="0.1">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="calculateDiscount()">
                <i class="bi bi-calculator"></i> Calculate Discount
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Discount Calculation</h4>
                    <p><strong>Original Price:</strong> $<span id="originalResult">0.00</span></p>
                    <p><strong>Discount Amount:</strong> $<span id="discountAmount">0.00</span></p>
                    <p class="h4 mb-0"><strong>Final Price:</strong> $<span id="finalPrice">0.00</span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function calculateDiscount() {
            const original = parseFloat(document.getElementById('originalPrice').value) || 0;
            const discount = parseFloat(document.getElementById('discountPercent').value) || 0;

            if (original <= 0) {
                alert('Please enter a valid original price');
                return;
            }

            if (discount < 0 || discount > 100) {
                alert('Discount percentage must be between 0 and 100');
                return;
            }

            const discountAmount = (original * discount) / 100;
            const finalPrice = original - discountAmount;

            document.getElementById('originalResult').textContent = original.toFixed(2);
            document.getElementById('discountAmount').textContent = discountAmount.toFixed(2);
            document.getElementById('finalPrice').textContent = finalPrice.toFixed(2);
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

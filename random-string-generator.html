<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-shuffle"></i> Random String Generator</h1>
                <p>Generate random strings for various purposes</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="length" class="form-label">Length</label>
                <input type="number" class="form-control" id="length" value="10" min="1" max="1000">
            </div>

            <div class="form-group mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="uppercase" checked>
                    <label class="form-check-label" for="uppercase">Uppercase Letters (A-Z)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lowercase" checked>
                    <label class="form-check-label" for="lowercase">Lowercase Letters (a-z)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="numbers">
                    <label class="form-check-label" for="numbers">Numbers (0-9)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="symbols">
                    <label class="form-check-label" for="symbols">Symbols (!@#$%^&*)</label>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="generateString()">
                <i class="bi bi-shuffle"></i> Generate Random String
            </button>

            <div id="resultContainer">
                <div class="result-box">
                    <h4>Generated String</h4>
                    <textarea id="stringOutput" class="form-control result-text" rows="3" readonly></textarea>
                    <button class="btn btn-success w-100 mt-3" onclick="copyToClipboard(document.getElementById('stringOutput').value, this)">
                        <i class="bi bi-clipboard"></i> Copy
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateString() {
            const length = parseInt(document.getElementById('length').value) || 10;
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            if (!uppercase && !lowercase && !numbers && !symbols) {
                alert('Please select at least one character type');
                return;
            }

            let charset = '';
            if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let result = '';
            for (let i = 0; i < length; i++) {
                result += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById('stringOutput').value = result;
        }

        generateString();
    </script>
</body>
</html>

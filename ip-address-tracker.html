<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-geo-alt-fill"></i> IP Address Tracker</h1>
                <p>Track and locate IP addresses</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="ipInput" class="form-label">IP Address</label>
                <input type="text" class="form-control" id="ipInput" placeholder="Enter IP address or leave blank for your IP">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="trackIP()">
                <i class="bi bi-search"></i> Track IP Address
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>IP Address Information</h4>
                    <p><strong>IP Address:</strong> <span id="ipResult">-</span></p>
                    <p><strong>Location:</strong> <span id="location">-</span></p>
                    <p><strong>ISP:</strong> <span id="isp">-</span></p>
                    <p class="mb-0"><strong>Timezone:</strong> <span id="timezone">-</span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        async function trackIP() {
            const ip = document.getElementById('ipInput').value.trim();
            const url = ip ? `https://ipapi.co/${ip}/json/` : 'https://ipapi.co/json/';

            try {
                const response = await fetch(url);
                const data = await response.json();

                document.getElementById('ipResult').textContent = data.ip || '-';
                document.getElementById('location').textContent = 
                    `${data.city || ''}, ${data.region || ''}, ${data.country_name || ''}`.replace(/^,\s*|,\s*$/g, '');
                document.getElementById('isp').textContent = data.org || '-';
                document.getElementById('timezone').textContent = data.timezone || '-';
                document.getElementById('resultContainer').style.display = 'block';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>

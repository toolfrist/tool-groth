<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-currency-exchange"></i> Currency Converter</h1>
                <p>Convert between different currencies</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="fromCurrency" class="form-label">From</label>
                        <select class="form-select" id="fromCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="INR">INR - Indian Rupee</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="toCurrency" class="form-label">To</label>
                        <select class="form-select" id="toCurrency">
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="INR">INR - Indian Rupee</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="convertCurrency()">
                <i class="bi bi-currency-exchange"></i> Convert Currency
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Conversion Result</h4>
                    <p class="h4" id="convertedAmount">-</p>
                    <p class="mb-0 text-muted"><small>Note: Exchange rates are approximate. For real-time rates, use a currency API.</small></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const rates = {
            USD: 1, EUR: 0.92, GBP: 0.79, JPY: 149.5, INR: 83.2
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;

            if (amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            const fromRate = rates[from];
            const toRate = rates[to];
            const converted = (amount / fromRate) * toRate;

            document.getElementById('convertedAmount').textContent = 
                `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

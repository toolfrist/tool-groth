<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Efficiency Converter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-fuel-pump"></i> Fuel Efficiency Converter</h1>
                <p>Convert fuel efficiency units (mpg, L/100km, etc.)</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="mpg" class="form-label">Miles per Gallon (mpg)</label>
                        <input type="number" class="form-control" id="mpg" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="l100km" class="form-label">Liters per 100km (L/100km)</label>
                        <input type="number" class="form-control" id="l100km" placeholder="0" step="0.01">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="convertAll()">
                <i class="bi bi-arrow-left-right"></i> Convert
            </button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const mpgInput = document.getElementById('mpg');
        const l100kmInput = document.getElementById('l100km');

        mpgInput.addEventListener('input', () => {
            const mpg = parseFloat(mpgInput.value) || 0;
            if (mpg > 0) {
                l100kmInput.value = (235.214 / mpg).toFixed(2);
            }
        });

        l100kmInput.addEventListener('input', () => {
            const l100km = parseFloat(l100kmInput.value) || 0;
            if (l100km > 0) {
                mpgInput.value = (235.214 / l100km).toFixed(2);
            }
        });

        function convertAll() {
            if (mpgInput.value) mpgInput.dispatchEvent(new Event('input'));
            else if (l100kmInput.value) l100kmInput.dispatchEvent(new Event('input'));
        }
    </script>
</body>
</html>

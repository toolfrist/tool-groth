<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-book Creator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-file-earmark-text"></i> E-book Creator</h1>
                <p>Create e-books from text content</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="bookTitle" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="bookTitle" placeholder="My E-book">
            </div>

            <div class="form-group mb-3">
                <label for="authorName" class="form-label">Author Name</label>
                <input type="text" class="form-control" id="authorName" placeholder="Author Name">
            </div>

            <div class="form-group mb-3">
                <label for="bookContent" class="form-label">Book Content</label>
                <textarea class="form-control" id="bookContent" rows="15" placeholder="Enter your book content here..."></textarea>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="createEbook()">
                <i class="bi bi-file-earmark-text"></i> Create E-book
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>E-book Created!</h4>
                    <p class="mb-0">Your e-book has been generated. Click download to save it.</p>
                    <button class="btn btn-success w-100 mt-3" onclick="downloadEbook()">
                        <i class="bi bi-download"></i> Download E-book
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function createEbook() {
            const title = document.getElementById('bookTitle').value || 'My E-book';
            const author = document.getElementById('authorName').value || 'Author';
            const content = document.getElementById('bookContent').value;

            if (!content.trim()) {
                alert('Please enter book content');
                return;
            }

            document.getElementById('resultContainer').style.display = 'block';
        }

        function downloadEbook() {
            const title = document.getElementById('bookTitle').value || 'My E-book';
            const author = document.getElementById('authorName').value || 'Author';
            const content = document.getElementById('bookContent').value;

            const html = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
    <style>
        body { font-family: Georgia, serif; max-width: 800px; margin: 0 auto; padding: 2rem; line-height: 1.6; }
        h1 { text-align: center; margin-bottom: 0.5rem; }
        .author { text-align: center; margin-bottom: 2rem; color: #666; }
        .content { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>${title}</h1>
    <p class="author">By ${author}</p>
    <div class="content">${content}</div>
</body>
</html>`;

            downloadFile(html, title.replace(/\s+/g, '-') + '.html', 'text/html');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner Creator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-calendar-check"></i> Daily Planner Creator</h1>
                <p>Create and manage daily plans</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="dateInput" class="form-label">Date</label>
                <input type="date" class="form-control" id="dateInput" value="">
            </div>

            <div id="tasksContainer" class="mb-3">
                <div class="task-item mb-2">
                    <div class="input-group">
                        <input type="time" class="form-control" placeholder="Time">
                        <input type="text" class="form-control" placeholder="Task description">
                        <button class="btn btn-outline-danger" onclick="removeTask(this)">×</button>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary mb-3" onclick="addTask()">
                <i class="bi bi-plus-circle"></i> Add Task
            </button>

            <button class="btn btn-success w-100 mb-3" onclick="generatePlanner()">
                <i class="bi bi-calendar-check"></i> Generate Planner
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Daily Planner</h4>
                    <div id="plannerPreview"></div>
                    <button class="btn btn-success w-100 mt-3" onclick="downloadPlanner()">
                        <i class="bi bi-download"></i> Download Planner
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        document.getElementById('dateInput').valueAsDate = new Date();

        function addTask() {
            const container = document.getElementById('tasksContainer');
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task-item mb-2';
            taskDiv.innerHTML = `
                <div class="input-group">
                    <input type="time" class="form-control" placeholder="Time">
                    <input type="text" class="form-control" placeholder="Task description">
                    <button class="btn btn-outline-danger" onclick="removeTask(this)">×</button>
                </div>
            `;
            container.appendChild(taskDiv);
        }

        function removeTask(btn) {
            btn.closest('.task-item').remove();
        }

        function generatePlanner() {
            const date = document.getElementById('dateInput').value;
            const tasks = Array.from(document.querySelectorAll('.task-item')).map(item => {
                const inputs = item.querySelectorAll('input');
                return {
                    time: inputs[0].value,
                    task: inputs[1].value
                };
            }).filter(t => t.task.trim());

            const plannerHTML = `
                <h3>Daily Planner - ${date}</h3>
                <ul class="list-group">
                    ${tasks.map(t => `
                        <li class="list-group-item">
                            <strong>${t.time || 'All Day'}:</strong> ${t.task}
                        </li>
                    `).join('')}
                </ul>
            `;

            document.getElementById('plannerPreview').innerHTML = plannerHTML;
            document.getElementById('resultContainer').style.display = 'block';
        }

        function downloadPlanner() {
            const content = document.getElementById('plannerPreview').innerHTML;
            const html = `<!DOCTYPE html><html><head><title>Daily Planner</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head><body class="p-4">${content}</body></html>`;
            downloadFile(html, 'daily-planner.html', 'text/html');
        }
    </script>
</body>
</html>

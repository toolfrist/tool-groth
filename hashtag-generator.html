<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Generator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-hash"></i> Hashtag Generator</h1>
                <p>Generate relevant hashtags for social media</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="keywordInput" class="form-label">Enter Keywords</label>
                <input type="text" class="form-control" id="keywordInput" placeholder="e.g. photography, travel, food">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="generateHashtags()">
                <i class="bi bi-hash"></i> Generate Hashtags
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Generated Hashtags</h4>
                    <textarea id="hashtagsOutput" class="form-control result-text" rows="6" readonly></textarea>
                    <button class="btn btn-success w-100 mt-3" onclick="copyToClipboard(document.getElementById('hashtagsOutput').value, this)">
                        <i class="bi bi-clipboard"></i> Copy Hashtags
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateHashtags() {
            const keywords = document.getElementById('keywordInput').value.trim();
            if (!keywords) {
                alert('Please enter keywords');
                return;
            }

            const words = keywords.toLowerCase().split(/[,\s]+/).filter(w => w.length > 0);
            const hashtags = words.map(w => '#' + w.replace(/\s+/g, ''));
            const variations = words.flatMap(w => [
                '#' + w,
                '#' + w + 's',
                '#' + w.replace(/\s+/g, '')
            ]);

            const allHashtags = [...new Set([...hashtags, ...variations])].slice(0, 20);
            document.getElementById('hashtagsOutput').value = allHashtags.join(' ');
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

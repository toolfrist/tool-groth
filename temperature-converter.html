<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-thermometer"></i> Temperature Converter</h1>
                <p>Convert between Celsius, Fahrenheit, and Kelvin</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="celsius" class="form-label">Celsius (°C)</label>
                        <input type="number" class="form-control" id="celsius" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="fahrenheit" class="form-label">Fahrenheit (°F)</label>
                        <input type="number" class="form-control" id="fahrenheit" placeholder="32" step="0.01">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="kelvin" class="form-label">Kelvin (K)</label>
                        <input type="number" class="form-control" id="kelvin" placeholder="273.15" step="0.01">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="convertAll()">
                <i class="bi bi-arrow-left-right"></i> Convert All
            </button>

            <div class="result-box">
                <h4>Conversion Formulas</h4>
                <ul class="mb-0">
                    <li><strong>Celsius to Fahrenheit:</strong> °F = (°C × 9/5) + 32</li>
                    <li><strong>Fahrenheit to Celsius:</strong> °C = (°F - 32) × 5/9</li>
                    <li><strong>Celsius to Kelvin:</strong> K = °C + 273.15</li>
                    <li><strong>Kelvin to Celsius:</strong> °C = K - 273.15</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const celsiusInput = document.getElementById('celsius');
        const fahrenheitInput = document.getElementById('fahrenheit');
        const kelvinInput = document.getElementById('kelvin');

        celsiusInput.addEventListener('input', () => convertFromCelsius());
        fahrenheitInput.addEventListener('input', () => convertFromFahrenheit());
        kelvinInput.addEventListener('input', () => convertFromKelvin());

        function convertFromCelsius() {
            const c = parseFloat(celsiusInput.value);
            if (!isNaN(c)) {
                fahrenheitInput.value = ((c * 9/5) + 32).toFixed(2);
                kelvinInput.value = (c + 273.15).toFixed(2);
            }
        }

        function convertFromFahrenheit() {
            const f = parseFloat(fahrenheitInput.value);
            if (!isNaN(f)) {
                celsiusInput.value = ((f - 32) * 5/9).toFixed(2);
                kelvinInput.value = (((f - 32) * 5/9) + 273.15).toFixed(2);
            }
        }

        function convertFromKelvin() {
            const k = parseFloat(kelvinInput.value);
            if (!isNaN(k)) {
                celsiusInput.value = (k - 273.15).toFixed(2);
                fahrenheitInput.value = (((k - 273.15) * 9/5) + 32).toFixed(2);
            }
        }

        function convertAll() {
            if (celsiusInput.value) convertFromCelsius();
            else if (fahrenheitInput.value) convertFromFahrenheit();
            else if (kelvinInput.value) convertFromKelvin();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Text Generator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-type-h1"></i> Fancy Text Generator</h1>
                <p>Generate fancy styled text with Unicode characters</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="textInput" class="form-label">Enter Text</label>
                <input type="text" class="form-control" id="textInput" placeholder="Type your text here...">
            </div>

            <div class="row g-2 mb-3">
                <div class="col-md-6">
                    <button class="btn btn-outline-primary w-100" onclick="generateStyle('bold')">Bold</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-outline-primary w-100" onclick="generateStyle('italic')">Italic</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-outline-primary w-100" onclick="generateStyle('cursive')">Cursive</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-outline-primary w-100" onclick="generateStyle('double')">Double Struck</button>
                </div>
            </div>

            <div class="result-box">
                <h4>Fancy Text</h4>
                <textarea id="fancyOutput" class="form-control result-text" rows="3" readonly></textarea>
                <button class="btn btn-success w-100 mt-3" onclick="copyToClipboard(document.getElementById('fancyOutput').value, this)">
                    <i class="bi bi-clipboard"></i> Copy
                </button>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const styles = {
            bold: { A: 'ð€', a: 'ðš', start: 0x1D400 },
            italic: { A: 'ð´', a: 'ð‘Ž', start: 0x1D434 },
            cursive: { A: 'ð’œ', a: 'ð’¶', start: 0x1D49C },
            double: { A: 'ð”¸', a: 'ð•’', start: 0x1D538 }
        };

        function generateStyle(styleName) {
            const text = document.getElementById('textInput').value;
            if (!text) {
                alert('Please enter some text');
                return;
            }

            const style = styles[styleName];
            let result = '';
            for (let char of text) {
                if (char >= 'A' && char <= 'Z') {
                    result += String.fromCharCode(style.start + (char.charCodeAt(0) - 65));
                } else if (char >= 'a' && char <= 'z') {
                    result += String.fromCharCode(style.start + 26 + (char.charCodeAt(0) - 97));
                } else {
                    result += char;
                }
            }
            document.getElementById('fancyOutput').value = result;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Character Counter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-twitter"></i> Twitter Character Counter</h1>
                <p>Count characters for Twitter posts</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="tweetInput" class="form-label">Tweet Text</label>
                <textarea class="form-control" id="tweetInput" rows="6" placeholder="Type your tweet here..." maxlength="280"></textarea>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title" id="charCount">0</h5>
                            <p class="card-text text-muted">Characters</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title" id="remainingCount">280</h5>
                            <p class="card-text text-muted">Remaining</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="progress mb-3" style="height: 30px;">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const tweetInput = document.getElementById('tweetInput');
        const charCount = document.getElementById('charCount');
        const remainingCount = document.getElementById('remainingCount');
        const progressBar = document.getElementById('progressBar');

        tweetInput.addEventListener('input', function() {
            const count = this.value.length;
            const remaining = 280 - count;
            const percentage = (count / 280) * 100;

            charCount.textContent = count;
            remainingCount.textContent = remaining;

            progressBar.style.width = percentage + '%';
            if (percentage > 90) {
                progressBar.className = 'progress-bar bg-danger';
            } else if (percentage > 70) {
                progressBar.className = 'progress-bar bg-warning';
            } else {
                progressBar.className = 'progress-bar bg-success';
            }
        });
    </script>
</body>
</html>

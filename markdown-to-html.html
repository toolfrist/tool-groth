<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-markdown"></i> Markdown to HTML Converter</h1>
                <p>Convert Markdown to HTML code</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="markdownInput" class="form-label">Markdown Text</label>
                <textarea class="form-control" id="markdownInput" rows="10" placeholder="Paste Markdown text here..."></textarea>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="convertToHTML()">
                <i class="bi bi-arrow-down"></i> Convert to HTML
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>HTML Output</h4>
                    <textarea id="htmlOutput" class="form-control result-text" rows="10" readonly></textarea>
                    <button class="btn btn-success w-100 mt-3" onclick="copyToClipboard(document.getElementById('htmlOutput').value, this)">
                        <i class="bi bi-clipboard"></i> Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function convertToHTML() {
            const markdown = document.getElementById('markdownInput').value;
            if (!markdown.trim()) {
                alert('Please enter Markdown text');
                return;
            }

            let html = markdown
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
                .replace(/^##### (.*$)/gim, '<h5>$1</h5>')
                .replace(/^###### (.*$)/gim, '<h6>$1</h6>')
                .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                .replace(/`(.*?)`/gim, '<code>$1</code>')
                .replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>')
                .replace(/\[([^\]]+)\]\(([^\)]+)\)/gim, '<a href="$2">$1</a>')
                .replace(/^\- (.*$)/gim, '<li>$1</li>')
                .replace(/^(\d+)\. (.*$)/gim, '<li>$2</li>')
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/\n\n/gim, '</p><p>')
                .replace(/^(.*)$/gim, '<p>$1</p>')
                .replace(/<p><\/p>/gim, '')
                .replace(/<p>(<h[1-6]>)/gim, '$1')
                .replace(/(<\/h[1-6]>)<\/p>/gim, '$1')
                .replace(/<p>(<pre>)/gim, '$1')
                .replace(/(<\/pre>)<\/p>/gim, '$1')
                .replace(/<p>(<ul>)/gim, '$1')
                .replace(/(<\/ul>)<\/p>/gim, '$1')
                .replace(/<li>(.*?)<\/li>/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/gim, '<ul>$1</ul>')
                .replace(/<\/ul><ul>/gim, '');

            document.getElementById('htmlOutput').value = html;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

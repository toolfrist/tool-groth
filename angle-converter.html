<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Converter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-compass"></i> Angle Converter</h1>
                <p>Convert between degrees, radians, and gradians</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="degrees" class="form-label">Degrees (Â°)</label>
                        <input type="number" class="form-control" id="degrees" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="radians" class="form-label">Radians (rad)</label>
                        <input type="number" class="form-control" id="radians" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="gradians" class="form-label">Gradians (grad)</label>
                        <input type="number" class="form-control" id="gradians" placeholder="0" step="0.01">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="convertAll()">
                <i class="bi bi-arrow-left-right"></i> Convert All
            </button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const inputs = {
            degrees: document.getElementById('degrees'),
            radians: document.getElementById('radians'),
            gradians: document.getElementById('gradians')
        };

        Object.keys(inputs).forEach(key => {
            inputs[key].addEventListener('input', () => convertFrom(key));
        });

        function convertFrom(unit) {
            const value = parseFloat(inputs[unit].value) || 0;
            let degrees = 0;

            switch(unit) {
                case 'degrees': degrees = value; break;
                case 'radians': degrees = value * (180 / Math.PI); break;
                case 'gradians': degrees = value * 0.9; break;
            }

            inputs.degrees.value = degrees.toFixed(4);
            inputs.radians.value = (degrees * Math.PI / 180).toFixed(4);
            inputs.gradians.value = (degrees / 0.9).toFixed(4);
        }

        function convertAll() {
            if (inputs.degrees.value) convertFrom('degrees');
            else if (inputs.radians.value) convertFrom('radians');
            else if (inputs.gradians.value) convertFrom('gradians');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-braces"></i> JSON Formatter</h1>
                <p>Format and validate JSON data</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group">
                <label for="jsonInput" class="form-label">Enter JSON</label>
                <textarea class="form-control" id="jsonInput" rows="15" placeholder='{"key": "value"}'></textarea>
            </div>

            <div class="btn-group w-100 mb-3" role="group">
                <button class="btn btn-primary" onclick="formatJSON()">
                    <i class="bi bi-code-square"></i> Format JSON
                </button>
                <button class="btn btn-secondary" onclick="minifyJSON()">
                    <i class="bi bi-file-zip"></i> Minify JSON
                </button>
                <button class="btn btn-info" onclick="validateJSON()">
                    <i class="bi bi-check-circle"></i> Validate JSON
                </button>
            </div>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Formatted JSON</h4>
                    <textarea id="jsonOutput" class="form-control result-text" rows="15" readonly></textarea>
                    <button class="btn btn-success w-100 mt-3" onclick="copyToClipboard(document.getElementById('jsonOutput').value, this)">
                        <i class="bi bi-clipboard"></i> Copy to Clipboard
                    </button>
                </div>
            </div>

            <div id="errorContainer" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function formatJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            if (!input) {
                alert('Please enter JSON data');
                return;
            }

            try {
                const obj = JSON.parse(input);
                const formatted = JSON.stringify(obj, null, 2);
                document.getElementById('jsonOutput').value = formatted;
                document.getElementById('resultContainer').style.display = 'block';
                document.getElementById('errorContainer').style.display = 'none';
            } catch (e) {
                document.getElementById('errorContainer').textContent = 'Invalid JSON: ' + e.message;
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('resultContainer').style.display = 'none';
            }
        }

        function minifyJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            if (!input) {
                alert('Please enter JSON data');
                return;
            }

            try {
                const obj = JSON.parse(input);
                const minified = JSON.stringify(obj);
                document.getElementById('jsonOutput').value = minified;
                document.getElementById('resultContainer').style.display = 'block';
                document.getElementById('errorContainer').style.display = 'none';
            } catch (e) {
                document.getElementById('errorContainer').textContent = 'Invalid JSON: ' + e.message;
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('resultContainer').style.display = 'none';
            }
        }

        function validateJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            if (!input) {
                alert('Please enter JSON data');
                return;
            }

            try {
                JSON.parse(input);
                document.getElementById('errorContainer').className = 'alert alert-success mt-3';
                document.getElementById('errorContainer').textContent = '✓ Valid JSON!';
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('resultContainer').style.display = 'none';
            } catch (e) {
                document.getElementById('errorContainer').className = 'alert alert-danger mt-3';
                document.getElementById('errorContainer').textContent = '✗ Invalid JSON: ' + e.message;
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('resultContainer').style.display = 'none';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-image"></i> Meme Generator</h1>
                <p>Create memes with images and text</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="imageInput" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*">
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="topText" class="form-label">Top Text</label>
                        <input type="text" class="form-control" id="topText" placeholder="Top text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="bottomText" class="form-label">Bottom Text</label>
                        <input type="text" class="form-control" id="bottomText" placeholder="Bottom text">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="generateMeme()">
                <i class="bi bi-image"></i> Generate Meme
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box text-center">
                    <h4>Your Meme</h4>
                    <canvas id="memeCanvas" class="img-fluid rounded mb-3"></canvas>
                    <a id="downloadLink" class="btn btn-success w-100" download="meme.png">
                        <i class="bi bi-download"></i> Download Meme
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateMeme() {
            const file = document.getElementById('imageInput').files[0];
            if (!file) {
                alert('Please upload an image');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('memeCanvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    ctx.fillStyle = 'white';
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 3;
                    ctx.font = 'bold 40px Arial';
                    ctx.textAlign = 'center';

                    const topText = document.getElementById('topText').value;
                    const bottomText = document.getElementById('bottomText').value;

                    if (topText) {
                        ctx.strokeText(topText, canvas.width / 2, 50);
                        ctx.fillText(topText, canvas.width / 2, 50);
                    }

                    if (bottomText) {
                        ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 20);
                        ctx.fillText(bottomText, canvas.width / 2, canvas.height - 20);
                    }

                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        document.getElementById('downloadLink').href = url;
                    });

                    document.getElementById('resultContainer').style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>

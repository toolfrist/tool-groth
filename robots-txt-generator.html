<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robots.txt Generator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-robot"></i> Robots.txt Generator</h1>
                <p>Create SEO-friendly robots.txt directives</p>
            </div>

            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label class="form-label">User-Agent</label>
                <input type="text" class="form-control" id="userAgent" value="*">
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Allow Paths (one per line)</label>
                    <textarea class="form-control" id="allowPaths" rows="5" placeholder="/"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Disallow Paths (one per line)</label>
                    <textarea class="form-control" id="disallowPaths" rows="5" placeholder="/admin
/private"></textarea>
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Sitemap URL (optional)</label>
                <input type="url" class="form-control" id="sitemapUrl" placeholder="https://example.com/sitemap.xml">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="generateRobots()">
                <i class="bi bi-robot"></i> Generate robots.txt
            </button>

            <div id="resultContainer" style="display:none;">
                <div class="result-box">
                    <h4>robots.txt</h4>
                    <textarea id="robotsOutput" class="form-control result-text" rows="10" readonly></textarea>
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-success flex-grow-1" onclick="downloadRobots()"><i class="bi bi-download"></i> Download</button>
                        <button class="btn btn-outline-secondary" onclick="copyToClipboard(document.getElementById('robotsOutput').value, this)"><i class="bi bi-clipboard"></i> Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateRobots() {
            const ua = document.getElementById('userAgent').value || '*';
            const allows = document.getElementById('allowPaths').value.split(/\\n+/).map(v => v.trim()).filter(Boolean);
            const disallows = document.getElementById('disallowPaths').value.split(/\\n+/).map(v => v.trim()).filter(Boolean);
            const sitemap = document.getElementById('sitemapUrl').value.trim();

            let content = `User-agent: ${ua}\\n`;
            allows.forEach(a => content += `Allow: ${a}\\n`);
            disallows.forEach(d => content += `Disallow: ${d}\\n`);
            if (sitemap) content += `Sitemap: ${sitemap}\\n`;

            document.getElementById('robotsOutput').value = content;
            document.getElementById('resultContainer').style.display = 'block';
        }

        function downloadRobots() {
            const content = document.getElementById('robotsOutput').value;
            if (!content.trim()) return;
            downloadFile(content, 'robots.txt', 'text/plain');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-heart-pulse"></i> BMI Calculator</h1>
                <p>Calculate your Body Mass Index</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" placeholder="Enter weight" step="0.1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" id="height" placeholder="Enter height" step="0.1">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="calculateBMI()">
                <i class="bi bi-calculator"></i> Calculate BMI
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>BMI Result</h4>
                    <p class="h3 text-center mb-3" id="bmiValue">-</p>
                    <p class="text-center mb-3" id="bmiCategory">-</p>
                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar" id="bmiBar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p class="mb-1"><strong>BMI Range:</strong></p>
                    <ul class="mb-0">
                        <li>Underweight: &lt; 18.5</li>
                        <li>Normal: 18.5 - 24.9</li>
                        <li>Overweight: 25 - 29.9</li>
                        <li>Obese: â‰¥ 30</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (!weight || !height || weight <= 0 || height <= 0) {
                alert('Please enter valid weight and height values');
                return;
            }

            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            const bmiRounded = bmi.toFixed(1);

            let category = '';
            let barColor = '';
            let barWidth = 0;

            if (bmi < 18.5) {
                category = 'Underweight';
                barColor = 'bg-info';
                barWidth = (bmi / 18.5) * 25;
            } else if (bmi < 25) {
                category = 'Normal Weight';
                barColor = 'bg-success';
                barWidth = 25 + ((bmi - 18.5) / 6.5) * 25;
            } else if (bmi < 30) {
                category = 'Overweight';
                barColor = 'bg-warning';
                barWidth = 50 + ((bmi - 25) / 5) * 25;
            } else {
                category = 'Obese';
                barColor = 'bg-danger';
                barWidth = 75 + Math.min(((bmi - 30) / 10) * 25, 25);
            }

            document.getElementById('bmiValue').textContent = bmiRounded;
            document.getElementById('bmiCategory').textContent = category;
            const bar = document.getElementById('bmiBar');
            bar.className = 'progress-bar ' + barColor;
            bar.style.width = Math.min(barWidth, 100) + '%';
            bar.textContent = category;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-hash"></i> Character Counter</h1>
                <p>Count characters with and without spaces</p>
            </div>

            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="textInput" class="form-label">Enter Text</label>
                <textarea class="form-control" id="textInput" rows="8" placeholder="Type or paste your text here..."></textarea>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" id="charCount">0</h5>
                            <p class="card-text text-muted">Total Characters</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" id="charNoSpaces">0</h5>
                            <p class="card-text text-muted">Without Spaces</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" id="lineCount">0</h5>
                            <p class="card-text text-muted">Lines</p>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100" onclick="clearText()">
                <i class="bi bi-x-circle"></i> Clear
            </button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const charNoSpaces = document.getElementById('charNoSpaces');
        const lineCount = document.getElementById('lineCount');

        textInput.addEventListener('input', updateCounts);

        function updateCounts() {
            const text = textInput.value;
            charCount.textContent = text.length;
            charNoSpaces.textContent = text.replace(/\\s/g, '').length;
            lineCount.textContent = text ? text.split(/\\n/).length : 0;
        }

        function clearText() {
            textInput.value = '';
            updateCounts();
        }
    </script>
</body>
</html>

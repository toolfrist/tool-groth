<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-arrows-angle-expand"></i> Image Resizer</h1>
                <p>Resize images to any dimensions you need</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group">
                <label for="imageInput" class="form-label">Select Image</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="width" class="form-label">Width (px)</label>
                        <input type="number" class="form-control" id="width" placeholder="Enter width">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="height" class="form-label">Height (px)</label>
                        <input type="number" class="form-control" id="height" placeholder="Enter height">
                    </div>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="maintainAspect" checked>
                <label class="form-check-label" for="maintainAspect">Maintain Aspect Ratio</label>
            </div>

            <div id="previewContainer" class="mb-3" style="display: none;">
                <p>Original: <span id="originalSize"></span></p>
                <img id="previewImage" class="img-fluid rounded" style="max-height: 300px;">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="resizeImage()">
                <i class="bi bi-arrows-angle-expand"></i> Resize Image
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Resized Image</h4>
                    <p>New Size: <span id="newSize"></span></p>
                    <canvas id="resultCanvas" style="display: none;"></canvas>
                    <a id="downloadLink" class="btn btn-success w-100" download="resized.png">
                        <i class="bi bi-download"></i> Download Resized Image
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const maintainAspect = document.getElementById('maintainAspect');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const originalSize = document.getElementById('originalSize');
        const resultContainer = document.getElementById('resultContainer');
        const resultCanvas = document.getElementById('resultCanvas');
        const downloadLink = document.getElementById('downloadLink');
        const newSize = document.getElementById('newSize');
        let originalWidth = 0, originalHeight = 0;

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        originalWidth = img.width;
                        originalHeight = img.height;
                        originalSize.textContent = `${originalWidth} x ${originalHeight} px`;
                        previewImage.src = event.target.result;
                        previewContainer.style.display = 'block';
                        widthInput.value = originalWidth;
                        heightInput.value = originalHeight;
                        resultContainer.style.display = 'none';
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        widthInput.addEventListener('input', function() {
            if (maintainAspect.checked && originalWidth > 0) {
                const ratio = originalHeight / originalWidth;
                heightInput.value = Math.round(this.value * ratio);
            }
        });

        heightInput.addEventListener('input', function() {
            if (maintainAspect.checked && originalHeight > 0) {
                const ratio = originalWidth / originalHeight;
                widthInput.value = Math.round(this.value * ratio);
            }
        });

        function resizeImage() {
            const file = imageInput.files[0];
            if (!file) {
                alert('Please select an image first');
                return;
            }

            const width = parseInt(widthInput.value) || originalWidth;
            const height = parseInt(heightInput.value) || originalHeight;

            if (width <= 0 || height <= 0) {
                alert('Please enter valid dimensions');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    resultCanvas.width = width;
                    resultCanvas.height = height;
                    const ctx = resultCanvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    newSize.textContent = `${width} x ${height} px`;
                    
                    resultCanvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        downloadLink.href = url;
                        resultContainer.style.display = 'block';
                    }, 'image/png');
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-building"></i> Business Name Generator</h1>
                <p>Generate creative business names</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="keywordInput" class="form-label">Keywords (comma-separated)</label>
                <input type="text" class="form-control" id="keywordInput" placeholder="tech, innovation, solutions">
            </div>

            <div class="form-group mb-3">
                <label for="count" class="form-label">Number of Names</label>
                <input type="number" class="form-control" id="count" value="10" min="1" max="50">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="generateNames()">
                <i class="bi bi-building"></i> Generate Business Names
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Generated Business Names</h4>
                    <ul id="namesList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const suffixes = ['Solutions', 'Systems', 'Group', 'Labs', 'Studio', 'Works', 'Hub', 'Tech', 'Digital', 'Global', 'Pro', 'Plus', 'Elite', 'Prime', 'Core'];
        const prefixes = ['Smart', 'Pro', 'Elite', 'Prime', 'Next', 'Future', 'Advanced', 'Ultra', 'Super', 'Mega', 'Nova', 'Apex', 'Zenith', 'Summit', 'Peak'];

        function generateNames() {
            const keywords = document.getElementById('keywordInput').value.toLowerCase().split(',').map(k => k.trim()).filter(k => k);
            const count = parseInt(document.getElementById('count').value) || 10;
            const names = new Set();

            while (names.size < count) {
                let name = '';
                if (keywords.length > 0) {
                    const keyword = keywords[Math.floor(Math.random() * keywords.length)];
                    if (Math.random() > 0.5) {
                        name = prefix[Math.floor(Math.random() * prefixes.length)] + ' ' + keyword.charAt(0).toUpperCase() + keyword.slice(1);
                    } else {
                        name = keyword.charAt(0).toUpperCase() + keyword.slice(1) + ' ' + suffixes[Math.floor(Math.random() * suffixes.length)];
                    }
                } else {
                    name = prefixes[Math.floor(Math.random() * prefixes.length)] + ' ' + suffixes[Math.floor(Math.random() * suffixes.length)];
                }
                names.add(name);
            }

            const list = document.getElementById('namesList');
            list.innerHTML = '';
            Array.from(names).forEach(name => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = name;
                list.appendChild(li);
            });

            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-scale"></i> Weight Converter</h1>
                <p>Convert between weight units (kg, lbs, oz, etc.)</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="kilograms" class="form-label">Kilograms (kg)</label>
                        <input type="number" class="form-control" id="kilograms" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="pounds" class="form-label">Pounds (lbs)</label>
                        <input type="number" class="form-control" id="pounds" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ounces" class="form-label">Ounces (oz)</label>
                        <input type="number" class="form-control" id="ounces" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="grams" class="form-label">Grams (g)</label>
                        <input type="number" class="form-control" id="grams" placeholder="0" step="0.01">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="convertAll()">
                <i class="bi bi-arrow-left-right"></i> Convert All
            </button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const inputs = {
            kilograms: document.getElementById('kilograms'),
            pounds: document.getElementById('pounds'),
            ounces: document.getElementById('ounces'),
            grams: document.getElementById('grams')
        };

        Object.keys(inputs).forEach(key => {
            inputs[key].addEventListener('input', () => convertFrom(key));
        });

        function convertFrom(unit) {
            const value = parseFloat(inputs[unit].value) || 0;
            let kilograms = 0;

            switch(unit) {
                case 'kilograms': kilograms = value; break;
                case 'pounds': kilograms = value * 0.453592; break;
                case 'ounces': kilograms = value * 0.0283495; break;
                case 'grams': kilograms = value / 1000; break;
            }

            inputs.kilograms.value = kilograms.toFixed(4);
            inputs.pounds.value = (kilograms / 0.453592).toFixed(4);
            inputs.ounces.value = (kilograms / 0.0283495).toFixed(4);
            inputs.grams.value = (kilograms * 1000).toFixed(4);
        }

        function convertAll() {
            if (inputs.kilograms.value) convertFrom('kilograms');
            else if (inputs.pounds.value) convertFrom('pounds');
            else if (inputs.ounces.value) convertFrom('ounces');
            else if (inputs.grams.value) convertFrom('grams');
        }
    </script>
</body>
</html>

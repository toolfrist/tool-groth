<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-link-45deg"></i> URL Shortener</h1>
                <p>Shorten long URLs to share easily</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="urlInput" class="form-label">Long URL</label>
                <input type="url" class="form-control" id="urlInput" placeholder="https://example.com/very/long/url">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="shortenURL()">
                <i class="bi bi-link-45deg"></i> Shorten URL
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Shortened URL</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="shortUrl" readonly>
                        <button class="btn btn-success" onclick="copyToClipboard(document.getElementById('shortUrl').value, this)">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                    </div>
                    <p class="mb-0 text-muted"><small>Note: This is a demo. For production, use a URL shortening service API.</small></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function shortenURL() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            const shortCode = Math.random().toString(36).substring(2, 8);
            const shortUrl = `https://short.ly/${shortCode}`;
            
            document.getElementById('shortUrl').value = shortUrl;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

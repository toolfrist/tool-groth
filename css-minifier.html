<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Minifier - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-filetype-css"></i> CSS Minifier</h1>
                <p>Minify CSS code to reduce file size</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="cssInput" class="form-label">CSS Code</label>
                <textarea class="form-control" id="cssInput" rows="12" placeholder="Paste your CSS code here..."></textarea>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="minifyCSS()">
                <i class="bi bi-file-zip"></i> Minify CSS
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Minified CSS</h4>
                    <p class="mb-2"><strong>Original Size:</strong> <span id="originalSize">0</span> bytes</p>
                    <p class="mb-2"><strong>Minified Size:</strong> <span id="minifiedSize">0</span> bytes</p>
                    <p class="mb-2"><strong>Reduction:</strong> <span id="reduction">0%</span></p>
                    <textarea id="cssOutput" class="form-control result-text" rows="8" readonly></textarea>
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-success flex-grow-1" onclick="copyToClipboard(document.getElementById('cssOutput').value, this)">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                        <button class="btn btn-outline-primary" onclick="downloadCSS()">
                            <i class="bi bi-download"></i> Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function minifyCSS() {
            const css = document.getElementById('cssInput').value;
            if (!css.trim()) {
                alert('Please enter CSS code');
                return;
            }

            const originalSize = css.length;
            
            let minified = css
                .replace(/\/\*[\s\S]*?\*\//g, '')
                .replace(/\/\/.*/g, '')
                .replace(/\s+/g, ' ')
                .replace(/\s*{\s*/g, '{')
                .replace(/\s*}\s*/g, '}')
                .replace(/\s*:\s*/g, ':')
                .replace(/\s*;\s*/g, ';')
                .replace(/\s*,\s*/g, ',')
                .replace(/;\s*}/g, '}')
                .trim();

            const minifiedSize = minified.length;
            const reduction = ((1 - minifiedSize / originalSize) * 100).toFixed(1);

            document.getElementById('originalSize').textContent = originalSize;
            document.getElementById('minifiedSize').textContent = minifiedSize;
            document.getElementById('reduction').textContent = reduction + '%';
            document.getElementById('cssOutput').value = minified;
            document.getElementById('resultContainer').style.display = 'block';
        }

        function downloadCSS() {
            const content = document.getElementById('cssOutput').value;
            if (!content.trim()) return;
            downloadFile(content, 'style.min.css', 'text/css');
        }
    </script>
</body>
</html>

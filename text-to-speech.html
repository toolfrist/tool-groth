<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-volume-up"></i> Text-to-Speech</h1>
                <p>Convert text to speech audio</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="textInput" class="form-label">Enter Text</label>
                <textarea class="form-control" id="textInput" rows="8" placeholder="Type or paste text to convert to speech..."></textarea>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Voice</label>
                    <select class="form-select" id="voiceSelect"></select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Rate</label>
                    <input type="range" class="form-range" id="rate" min="0.5" max="2" step="0.1" value="1">
                    <span id="rateValue">1.0</span>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="speakText()">
                <i class="bi bi-volume-up"></i> Speak Text
            </button>
            <button class="btn btn-secondary w-100 mb-3" onclick="stopSpeech()">
                <i class="bi bi-stop"></i> Stop
            </button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        let synth = window.speechSynthesis;
        let voices = [];

        function loadVoices() {
            voices = synth.getVoices();
            const select = document.getElementById('voiceSelect');
            select.innerHTML = '';
            voices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = voice.name + ' (' + voice.lang + ')';
                select.appendChild(option);
            });
        }

        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        document.getElementById('rate').addEventListener('input', function() {
            document.getElementById('rateValue').textContent = this.value;
        });

        function speakText() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                alert('Please enter some text');
                return;
            }

            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voices[document.getElementById('voiceSelect').value];
            utterance.rate = parseFloat(document.getElementById('rate').value);
            synth.speak(utterance);
        }

        function stopSpeech() {
            synth.cancel();
        }
    </script>
</body>
</html>

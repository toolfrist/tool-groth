<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a Coin - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-coin"></i> Flip a Coin</h1>
                <p>Make decisions with a virtual coin flip</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="text-center mb-4">
                <div id="coin" class="mb-4" style="font-size: 120px; cursor: pointer;" onclick="flipCoin()">
                    ðŸª™
                </div>
                <button class="btn btn-primary btn-lg" onclick="flipCoin()">
                    <i class="bi bi-arrow-clockwise"></i> Flip Coin
                </button>
            </div>

            <div id="resultContainer" style="display: none;">
                <div class="result-box text-center">
                    <h4>Result</h4>
                    <p class="h2 mb-3" id="result">-</p>
                    <p class="mb-0"><strong>Total Flips:</strong> <span id="totalFlips">0</span></p>
                    <p class="mb-0"><strong>Heads:</strong> <span id="headsCount">0</span></p>
                    <p class="mb-0"><strong>Tails:</strong> <span id="tailsCount">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        let totalFlips = 0;
        let headsCount = 0;
        let tailsCount = 0;

        function flipCoin() {
            const coin = document.getElementById('coin');
            coin.style.animation = 'none';
            setTimeout(() => {
                coin.style.animation = 'flip 0.6s ease-in-out';
            }, 10);

            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'Heads' : 'Tails';
                totalFlips++;
                
                if (result === 'Heads') {
                    headsCount++;
                    coin.textContent = 'ðŸª™';
                } else {
                    tailsCount++;
                    coin.textContent = 'ðŸª™';
                }

                document.getElementById('result').textContent = result;
                document.getElementById('totalFlips').textContent = totalFlips;
                document.getElementById('headsCount').textContent = headsCount;
                document.getElementById('tailsCount').textContent = tailsCount;
                document.getElementById('resultContainer').style.display = 'block';
            }, 300);
        }
    </script>
    <style>
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</body>
</html>

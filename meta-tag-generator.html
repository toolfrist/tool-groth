<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-tags"></i> Meta Tag Generator</h1>
                <p>Generate SEO-friendly meta tags for your website</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group">
                <label for="title" class="form-label">Page Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter page title">
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Meta Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter meta description"></textarea>
            </div>

            <div class="form-group">
                <label for="keywords" class="form-label">Keywords (comma-separated)</label>
                <input type="text" class="form-control" id="keywords" placeholder="keyword1, keyword2, keyword3">
            </div>

            <div class="form-group">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" id="url" placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label for="image" class="form-label">OG Image URL</label>
                <input type="url" class="form-control" id="image" placeholder="https://example.com/image.jpg">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="generateMetaTags()">
                <i class="bi bi-tags"></i> Generate Meta Tags
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Generated Meta Tags</h4>
                    <textarea id="metaOutput" class="form-control result-text" rows="15" readonly></textarea>
                    <button class="btn btn-success w-100 mt-3" onclick="copyToClipboard(document.getElementById('metaOutput').value, this)">
                        <i class="bi bi-clipboard"></i> Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateMetaTags() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const keywords = document.getElementById('keywords').value;
            const url = document.getElementById('url').value;
            const image = document.getElementById('image').value;

            if (!title || !description) {
                alert('Please fill in at least Title and Description');
                return;
            }

            let metaTags = `<!-- Primary Meta Tags -->\n`;
            metaTags += `<title>${title}</title>\n`;
            metaTags += `<meta name="title" content="${title}">\n`;
            metaTags += `<meta name="description" content="${description}">\n`;
            if (keywords) {
                metaTags += `<meta name="keywords" content="${keywords}">\n`;
            }

            metaTags += `\n<!-- Open Graph / Facebook -->\n`;
            metaTags += `<meta property="og:type" content="website">\n`;
            metaTags += `<meta property="og:url" content="${url || 'https://example.com'}">\n`;
            metaTags += `<meta property="og:title" content="${title}">\n`;
            metaTags += `<meta property="og:description" content="${description}">\n`;
            if (image) {
                metaTags += `<meta property="og:image" content="${image}">\n`;
            }

            metaTags += `\n<!-- Twitter -->\n`;
            metaTags += `<meta property="twitter:card" content="summary_large_image">\n`;
            metaTags += `<meta property="twitter:url" content="${url || 'https://example.com'}">\n`;
            metaTags += `<meta property="twitter:title" content="${title}">\n`;
            metaTags += `<meta property="twitter:description" content="${description}">\n`;
            if (image) {
                metaTags += `<meta property="twitter:image" content="${image}">\n`;
            }

            document.getElementById('metaOutput').value = metaTags;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

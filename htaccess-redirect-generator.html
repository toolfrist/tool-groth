<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTACCESS Redirect Generator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-arrow-left-right"></i> HTACCESS Redirect Generator</h1>
                <p>Generate .htaccess redirect rules</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="redirectType" class="form-label">Redirect Type</label>
                <select class="form-select" id="redirectType">
                    <option value="301">301 - Permanent Redirect</option>
                    <option value="302">302 - Temporary Redirect</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="fromUrl" class="form-label">From URL (Old URL)</label>
                <input type="text" class="form-control" id="fromUrl" placeholder="/old-page.html">
            </div>

            <div class="form-group mb-3">
                <label for="toUrl" class="form-label">To URL (New URL)</label>
                <input type="text" class="form-control" id="toUrl" placeholder="/new-page.html">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="generateRedirect()">
                <i class="bi bi-arrow-left-right"></i> Generate Redirect Rule
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>.htaccess Redirect Rule</h4>
                    <textarea id="redirectOutput" class="form-control result-text" rows="5" readonly></textarea>
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-success flex-grow-1" onclick="copyToClipboard(document.getElementById('redirectOutput').value, this)">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                        <button class="btn btn-outline-primary" onclick="downloadHTAccess()">
                            <i class="bi bi-download"></i> Download .htaccess
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateRedirect() {
            const type = document.getElementById('redirectType').value;
            const from = document.getElementById('fromUrl').value.trim();
            const to = document.getElementById('toUrl').value.trim();

            if (!from || !to) {
                alert('Please enter both From and To URLs');
                return;
            }

            const rule = `Redirect ${type} ${from} ${to}`;
            document.getElementById('redirectOutput').value = rule;
            document.getElementById('resultContainer').style.display = 'block';
        }

        function downloadHTAccess() {
            const content = document.getElementById('redirectOutput').value;
            if (!content.trim()) return;
            downloadFile(content, '.htaccess', 'text/plain');
        }
    </script>
</body>
</html>

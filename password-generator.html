<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-lock"></i> Password Generator</h1>
                <p>Generate strong, secure passwords</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group">
                <label for="length" class="form-label">Password Length</label>
                <input type="range" class="form-range" id="length" min="8" max="128" value="16">
                <div class="d-flex justify-content-between">
                    <span>8</span>
                    <span id="lengthValue">16</span>
                    <span>128</span>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="uppercase" checked>
                    <label class="form-check-label" for="uppercase">Include Uppercase (A-Z)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lowercase" checked>
                    <label class="form-check-label" for="lowercase">Include Lowercase (a-z)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="numbers" checked>
                    <label class="form-check-label" for="numbers">Include Numbers (0-9)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="symbols" checked>
                    <label class="form-check-label" for="symbols">Include Symbols (!@#$%^&*)</label>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="generatePassword()">
                <i class="bi bi-arrow-clockwise"></i> Generate Password
            </button>

            <div id="resultContainer">
                <div class="result-box">
                    <h4>Generated Password</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="passwordOutput" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyPassword()">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                    </div>
                    <button class="btn btn-success w-100" onclick="generatePassword()">
                        <i class="bi bi-arrow-clockwise"></i> Generate New Password
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('lengthValue');

        lengthSlider.addEventListener('input', function() {
            lengthValue.textContent = this.value;
        });

        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            if (!uppercase && !lowercase && !numbers && !symbols) {
                alert('Please select at least one character type');
                return;
            }

            let charset = '';
            if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById('passwordOutput').value = password;
        }

        function copyPassword() {
            const password = document.getElementById('passwordOutput').value;
            if (password) {
                copyToClipboard(password, event.target);
            }
        }

        // Generate initial password
        generatePassword();
    </script>
</body>
</html>

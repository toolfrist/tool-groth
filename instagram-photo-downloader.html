<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Downloader - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-instagram"></i> Instagram Photo Downloader</h1>
                <p>Download Instagram photos and videos</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="postUrl" class="form-label">Instagram Post URL</label>
                <input type="url" class="form-control" id="postUrl" placeholder="https://www.instagram.com/p/...">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="downloadMedia()">
                <i class="bi bi-download"></i> Download Media
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Download Status</h4>
                    <p class="mb-0"><small class="text-muted">Note: Instagram download requires API access. For production use, integrate with Instagram API or use third-party services.</small></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function downloadMedia() {
            const url = document.getElementById('postUrl').value.trim();
            if (!url) {
                alert('Please enter an Instagram URL');
                return;
            }

            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

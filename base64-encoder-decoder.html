<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder & Decoder - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-code-square"></i> Base64 Encoder & Decoder</h1>
                <p>Encode and decode Base64 strings</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="inputText" class="form-label">Input Text</label>
                <textarea class="form-control" id="inputText" rows="8" placeholder="Enter text to encode or Base64 to decode..."></textarea>
            </div>

            <div class="btn-group w-100 mb-3" role="group">
                <button class="btn btn-primary" onclick="encodeBase64()">
                    <i class="bi bi-arrow-down"></i> Encode
                </button>
                <button class="btn btn-secondary" onclick="decodeBase64()">
                    <i class="bi bi-arrow-up"></i> Decode
                </button>
                <button class="btn btn-outline-danger" onclick="clearAll()">
                    <i class="bi bi-x-circle"></i> Clear
                </button>
            </div>

            <div class="result-box">
                <h4>Result</h4>
                <textarea id="outputText" class="form-control result-text" rows="8" readonly></textarea>
                <button class="btn btn-success w-100 mt-3" onclick="copyToClipboard(document.getElementById('outputText').value, this)">
                    <i class="bi bi-clipboard"></i> Copy to Clipboard
                </button>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function encodeBase64() {
            const input = document.getElementById('inputText').value;
            if (!input) {
                alert('Please enter some text to encode');
                return;
            }
            try {
                const encoded = btoa(unescape(encodeURIComponent(input)));
                document.getElementById('outputText').value = encoded;
            } catch (e) {
                alert('Error encoding: ' + e.message);
            }
        }

        function decodeBase64() {
            const input = document.getElementById('inputText').value.trim();
            if (!input) {
                alert('Please enter Base64 string to decode');
                return;
            }
            try {
                const decoded = decodeURIComponent(escape(atob(input)));
                document.getElementById('outputText').value = decoded;
            } catch (e) {
                alert('Invalid Base64 string: ' + e.message);
            }
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-rulers"></i> Length Converter</h1>
                <p>Convert between length units (meters, feet, inches, etc.)</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="meters" class="form-label">Meters (m)</label>
                        <input type="number" class="form-control" id="meters" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="feet" class="form-label">Feet (ft)</label>
                        <input type="number" class="form-control" id="feet" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inches" class="form-label">Inches (in)</label>
                        <input type="number" class="form-control" id="inches" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="kilometers" class="form-label">Kilometers (km)</label>
                        <input type="number" class="form-control" id="kilometers" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="miles" class="form-label">Miles (mi)</label>
                        <input type="number" class="form-control" id="miles" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="centimeters" class="form-label">Centimeters (cm)</label>
                        <input type="number" class="form-control" id="centimeters" placeholder="0" step="0.01">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="convertAll()">
                <i class="bi bi-arrow-left-right"></i> Convert All
            </button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const inputs = {
            meters: document.getElementById('meters'),
            feet: document.getElementById('feet'),
            inches: document.getElementById('inches'),
            kilometers: document.getElementById('kilometers'),
            miles: document.getElementById('miles'),
            centimeters: document.getElementById('centimeters')
        };

        Object.keys(inputs).forEach(key => {
            inputs[key].addEventListener('input', () => convertFrom(key));
        });

        function convertFrom(unit) {
            const value = parseFloat(inputs[unit].value) || 0;
            let meters = 0;

            switch(unit) {
                case 'meters': meters = value; break;
                case 'feet': meters = value * 0.3048; break;
                case 'inches': meters = value * 0.0254; break;
                case 'kilometers': meters = value * 1000; break;
                case 'miles': meters = value * 1609.34; break;
                case 'centimeters': meters = value / 100; break;
            }

            inputs.meters.value = meters.toFixed(4);
            inputs.feet.value = (meters / 0.3048).toFixed(4);
            inputs.inches.value = (meters / 0.0254).toFixed(4);
            inputs.kilometers.value = (meters / 1000).toFixed(4);
            inputs.miles.value = (meters / 1609.34).toFixed(4);
            inputs.centimeters.value = (meters * 100).toFixed(4);
        }

        function convertAll() {
            if (inputs.meters.value) convertFrom('meters');
            else if (inputs.feet.value) convertFrom('feet');
            else if (inputs.inches.value) convertFrom('inches');
            else if (inputs.kilometers.value) convertFrom('kilometers');
            else if (inputs.miles.value) convertFrom('miles');
            else if (inputs.centimeters.value) convertFrom('centimeters');
        }
    </script>
</body>
</html>

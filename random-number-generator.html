<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-123"></i> Random Number Generator</h1>
                <p>Generate random numbers within a specified range</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="min" class="form-label">Minimum</label>
                        <input type="number" class="form-control" id="min" value="1">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="max" class="form-label">Maximum</label>
                        <input type="number" class="form-control" id="max" value="100">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="count" class="form-label">Count</label>
                        <input type="number" class="form-control" id="count" value="1" min="1" max="100">
                    </div>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="allowDuplicates" checked>
                <label class="form-check-label" for="allowDuplicates">Allow Duplicates</label>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="generateRandom()">
                <i class="bi bi-shuffle"></i> Generate Random Numbers
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Generated Numbers</h4>
                    <textarea id="resultOutput" class="form-control result-text" rows="6" readonly></textarea>
                    <button class="btn btn-success w-100 mt-3" onclick="copyToClipboard(document.getElementById('resultOutput').value, this)">
                        <i class="bi bi-clipboard"></i> Copy
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateRandom() {
            const min = parseInt(document.getElementById('min').value) || 1;
            const max = parseInt(document.getElementById('max').value) || 100;
            const count = parseInt(document.getElementById('count').value) || 1;
            const allowDuplicates = document.getElementById('allowDuplicates').checked;

            if (min >= max) {
                alert('Minimum must be less than maximum');
                return;
            }

            const numbers = [];
            const used = new Set();

            for (let i = 0; i < count; i++) {
                let num;
                if (!allowDuplicates && numbers.length >= (max - min + 1)) {
                    break;
                }
                do {
                    num = Math.floor(Math.random() * (max - min + 1)) + min;
                } while (!allowDuplicates && used.has(num));
                
                numbers.push(num);
                used.add(num);
            }

            document.getElementById('resultOutput').value = numbers.join(', ');
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill Calculator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-lightning-charge"></i> Electric Bill Calculator</h1>
                <p>Calculate electricity bills</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="kwh" class="form-label">Monthly kWh Usage</label>
                <input type="number" class="form-control" id="kwh" placeholder="0" step="0.01">
            </div>

            <div class="form-group mb-3">
                <label for="rate" class="form-label">Rate per kWh ($)</label>
                <input type="number" class="form-control" id="rate" value="0.12" step="0.01" placeholder="0.12">
            </div>

            <div class="form-group mb-3">
                <label for="fixedCharge" class="form-label">Fixed Monthly Charge ($)</label>
                <input type="number" class="form-control" id="fixedCharge" value="10" step="0.01" placeholder="10">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="calculateBill()">
                <i class="bi bi-calculator"></i> Calculate Bill
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Electric Bill Calculation</h4>
                    <p><strong>Usage Cost:</strong> $<span id="usageCost">0.00</span></p>
                    <p><strong>Fixed Charge:</strong> $<span id="fixedCost">0.00</span></p>
                    <p class="h4 mb-0"><strong>Total Bill:</strong> $<span id="totalBill">0.00</span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function calculateBill() {
            const kwh = parseFloat(document.getElementById('kwh').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0.12;
            const fixed = parseFloat(document.getElementById('fixedCharge').value) || 10;

            if (kwh <= 0) {
                alert('Please enter a valid kWh usage');
                return;
            }

            const usageCost = kwh * rate;
            const total = usageCost + fixed;

            document.getElementById('usageCost').textContent = usageCost.toFixed(2);
            document.getElementById('fixedCost').textContent = fixed.toFixed(2);
            document.getElementById('totalBill').textContent = total.toFixed(2);
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

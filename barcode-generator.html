<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-upc"></i> Barcode Generator</h1>
                <p>Generate barcodes for products</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="barcodeInput" class="form-label">Enter Barcode Data</label>
                <input type="text" class="form-control" id="barcodeInput" placeholder="123456789012">
            </div>

            <div class="form-group mb-3">
                <label for="barcodeType" class="form-label">Barcode Type</label>
                <select class="form-select" id="barcodeType">
                    <option value="CODE128">CODE128</option>
                    <option value="EAN13">EAN13</option>
                    <option value="EAN8">EAN8</option>
                    <option value="UPC">UPC</option>
                    <option value="CODE39">CODE39</option>
                </select>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="generateBarcode()">
                <i class="bi bi-upc"></i> Generate Barcode
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box text-center">
                    <h4>Generated Barcode</h4>
                    <svg id="barcode"></svg>
                    <button class="btn btn-success w-100 mt-3" onclick="downloadBarcode()">
                        <i class="bi bi-download"></i> Download Barcode
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateBarcode() {
            const data = document.getElementById('barcodeInput').value.trim();
            const type = document.getElementById('barcodeType').value;

            if (!data) {
                alert('Please enter barcode data');
                return;
            }

            try {
                JsBarcode("#barcode", data, {
                    format: type,
                    width: 2,
                    height: 100,
                    displayValue: true
                });
                document.getElementById('resultContainer').style.display = 'block';
            } catch (e) {
                alert('Error generating barcode: ' + e.message);
            }
        }

        function downloadBarcode() {
            const svg = document.getElementById('barcode');
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'barcode.png';
                    a.click();
                });
            };
            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder & Decoder - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-link-45deg"></i> URL Encoder & Decoder</h1>
                <p>Encode or decode URL strings safely</p>
            </div>

            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="textInput" class="form-label">Text / URL</label>
                <textarea class="form-control" id="textInput" rows="6" placeholder="Paste text or URL here..."></textarea>
            </div>

            <div class="btn-group w-100 mb-3" role="group">
                <button class="btn btn-primary" onclick="encodeURL()">Encode</button>
                <button class="btn btn-secondary" onclick="decodeURL()">Decode</button>
                <button class="btn btn-outline-danger" onclick="clearText()">Clear</button>
            </div>

            <div class="result-box">
                <h4>Result</h4>
                <textarea id="resultOutput" class="form-control result-text" rows="6" readonly></textarea>
                <button class="btn btn-success w-100 mt-3" onclick="copyToClipboard(document.getElementById('resultOutput').value, this)">
                    <i class="bi bi-clipboard"></i> Copy
                </button>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function encodeURL() {
            const text = document.getElementById('textInput').value;
            if (!text) return;
            document.getElementById('resultOutput').value = encodeURIComponent(text);
        }
        function decodeURL() {
            const text = document.getElementById('textInput').value;
            if (!text) return;
            try {
                document.getElementById('resultOutput').value = decodeURIComponent(text);
            } catch (e) {
                alert('Invalid encoded URL');
            }
        }
        function clearText() {
            document.getElementById('textInput').value = '';
            document.getElementById('resultOutput').value = '';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-file-earmark-person"></i> Resume Builder</h1>
                <p>Build professional resumes online</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="john@example.com">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+1 234 567 8900">
                    </div>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="summary" class="form-label">Professional Summary</label>
                <textarea class="form-control" id="summary" rows="3" placeholder="Brief professional summary..."></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="experience" class="form-label">Work Experience</label>
                <textarea class="form-control" id="experience" rows="5" placeholder="List your work experience..."></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="education" class="form-label">Education</label>
                <textarea class="form-control" id="education" rows="3" placeholder="List your education..."></textarea>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="generateResume()">
                <i class="bi bi-file-earmark-person"></i> Generate Resume
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Resume Preview</h4>
                    <div id="resumePreview" class="border p-4 bg-white"></div>
                    <button class="btn btn-success w-100 mt-3" onclick="downloadResume()">
                        <i class="bi bi-download"></i> Download Resume
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateResume() {
            const name = document.getElementById('name').value || 'Your Name';
            const email = document.getElementById('email').value || 'your.email@example.com';
            const phone = document.getElementById('phone').value || 'Your Phone';
            const summary = document.getElementById('summary').value || 'Professional summary';
            const experience = document.getElementById('experience').value || 'Work experience';
            const education = document.getElementById('education').value || 'Education';

            const resumeHTML = `
                <h2>${name}</h2>
                <p>${email} | ${phone}</p>
                <hr>
                <h4>Professional Summary</h4>
                <p>${summary}</p>
                <h4>Work Experience</h4>
                <p>${experience.replace(/\n/g, '<br>')}</p>
                <h4>Education</h4>
                <p>${education.replace(/\n/g, '<br>')}</p>
            `;

            document.getElementById('resumePreview').innerHTML = resumeHTML;
            document.getElementById('resultContainer').style.display = 'block';
        }

        function downloadResume() {
            const content = document.getElementById('resumePreview').innerHTML;
            const html = `<!DOCTYPE html><html><head><title>Resume</title></head><body>${content}</body></html>`;
            downloadFile(html, 'resume.html', 'text/html');
        }
    </script>
</body>
</html>

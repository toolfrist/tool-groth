<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Test - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-phone"></i> Mobile-Friendly Test</h1>
                <p>Test if your website is mobile-friendly</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group mb-3">
                <label for="urlInput" class="form-label">Website URL</label>
                <input type="url" class="form-control" id="urlInput" placeholder="https://example.com">
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="testMobile()">
                <i class="bi bi-phone"></i> Test Mobile-Friendly
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <h4>Mobile-Friendly Test</h4>
                    <p><strong>URL:</strong> <span id="urlResult">-</span></p>
                    <p class="mb-0"><small class="text-muted">For comprehensive mobile-friendly testing, use Google's Mobile-Friendly Test tool.</small></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function testMobile() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            document.getElementById('urlResult').textContent = url;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Converter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-lightning"></i> Energy Converter</h1>
                <p>Convert between energy units (Joules, calories, etc.)</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="joules" class="form-label">Joules (J)</label>
                        <input type="number" class="form-control" id="joules" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="calories" class="form-label">Calories (cal)</label>
                        <input type="number" class="form-control" id="calories" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="kilocalories" class="form-label">Kilocalories (kcal)</label>
                        <input type="number" class="form-control" id="kilocalories" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="kwh" class="form-label">Kilowatt-hours (kWh)</label>
                        <input type="number" class="form-control" id="kwh" placeholder="0" step="0.01">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="convertAll()">
                <i class="bi bi-arrow-left-right"></i> Convert All
            </button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const inputs = {
            joules: document.getElementById('joules'),
            calories: document.getElementById('calories'),
            kilocalories: document.getElementById('kilocalories'),
            kwh: document.getElementById('kwh')
        };

        Object.keys(inputs).forEach(key => {
            inputs[key].addEventListener('input', () => convertFrom(key));
        });

        function convertFrom(unit) {
            const value = parseFloat(inputs[unit].value) || 0;
            let joules = 0;

            switch(unit) {
                case 'joules': joules = value; break;
                case 'calories': joules = value * 4.184; break;
                case 'kilocalories': joules = value * 4184; break;
                case 'kwh': joules = value * 3600000; break;
            }

            inputs.joules.value = joules.toFixed(4);
            inputs.calories.value = (joules / 4.184).toFixed(4);
            inputs.kilocalories.value = (joules / 4184).toFixed(4);
            inputs.kwh.value = (joules / 3600000).toFixed(4);
        }

        function convertAll() {
            if (inputs.joules.value) convertFrom('joules');
            else if (inputs.calories.value) convertFrom('calories');
            else if (inputs.kilocalories.value) convertFrom('kilocalories');
            else if (inputs.kwh.value) convertFrom('kwh');
        }
    </script>
</body>
</html>

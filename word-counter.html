<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-123"></i> Word Counter</h1>
                <p>Count words, characters, and paragraphs in your text</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group">
                <label for="textInput" class="form-label">Enter or Paste Text</label>
                <textarea class="form-control" id="textInput" rows="10" placeholder="Start typing or paste your text here..."></textarea>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title" id="wordCount">0</h5>
                            <p class="card-text text-muted">Words</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title" id="charCount">0</h5>
                            <p class="card-text text-muted">Characters</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title" id="charNoSpaceCount">0</h5>
                            <p class="card-text text-muted">Characters (no spaces)</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title" id="paragraphCount">0</h5>
                            <p class="card-text text-muted">Paragraphs</p>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="clearText()">
                <i class="bi bi-x-circle"></i> Clear Text
            </button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const textInput = document.getElementById('textInput');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const charNoSpaceCount = document.getElementById('charNoSpaceCount');
        const paragraphCount = document.getElementById('paragraphCount');

        textInput.addEventListener('input', function() {
            const text = this.value;
            
            // Word count
            const words = text.trim() ? text.trim().split(/\s+/).filter(word => word.length > 0) : [];
            wordCount.textContent = words.length;
            
            // Character count
            charCount.textContent = text.length;
            
            // Character count without spaces
            charNoSpaceCount.textContent = text.replace(/\s/g, '').length;
            
            // Paragraph count
            const paragraphs = text.trim() ? text.split(/\n\s*\n/).filter(p => p.trim().length > 0) : [];
            paragraphCount.textContent = paragraphs.length || (text.trim() ? 1 : 0);
        });

        function clearText() {
            textInput.value = '';
            wordCount.textContent = '0';
            charCount.textContent = '0';
            charNoSpaceCount.textContent = '0';
            paragraphCount.textContent = '0';
        }
    </script>
</body>
</html>

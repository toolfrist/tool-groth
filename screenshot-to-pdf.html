<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to PDF Converter - MultiTools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="bi bi-file-pdf"></i> Screenshot to PDF Converter</h1>
                <p>Convert screenshots and images to PDF documents</p>
            </div>
            
            <div class="ad-placeholder bg-secondary p-2 rounded mb-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>

            <div class="form-group">
                <label for="imageInput" class="form-label">Select Screenshot/Image</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*" multiple>
                <small class="text-muted">You can select multiple images to combine into one PDF</small>
            </div>

            <div id="previewContainer" class="mb-3">
                <div id="imagePreview" class="d-flex flex-wrap gap-2"></div>
            </div>

            <button class="btn btn-primary w-100 mb-3" onclick="convertToPDF()" id="convertBtn" disabled>
                <i class="bi bi-file-pdf"></i> Convert to PDF
            </button>

            <div id="resultContainer" style="display: none;">
                <div class="result-box text-center">
                    <h4>PDF Generated Successfully!</h4>
                    <a id="downloadLink" class="btn btn-success w-100" download="screenshots.pdf">
                        <i class="bi bi-download"></i> Download PDF
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const convertBtn = document.getElementById('convertBtn');
        const resultContainer = document.getElementById('resultContainer');
        const downloadLink = document.getElementById('downloadLink');
        let imageFiles = [];

        imageInput.addEventListener('change', function(e) {
            imageFiles = Array.from(e.target.files);
            imagePreview.innerHTML = '';
            
            if (imageFiles.length > 0) {
                convertBtn.disabled = false;
                imageFiles.forEach((file) => {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.className = 'img-thumbnail';
                        img.style.maxWidth = '150px';
                        img.style.maxHeight = '150px';
                        imagePreview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                convertBtn.disabled = true;
            }
        });

        function convertToPDF() {
            if (imageFiles.length === 0) {
                alert('Please select at least one image');
                return;
            }

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            
            let loadedCount = 0;
            const images = [];

            imageFiles.forEach((file) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        images.push({ src: event.target.result, width: img.width, height: img.height });
                        loadedCount++;
                        
                        if (loadedCount === imageFiles.length) {
                            images.forEach((imgData, index) => {
                                if (index > 0) {
                                    pdf.addPage();
                                }
                                
                                const imgWidth = pdf.internal.pageSize.getWidth();
                                const imgHeight = (imgData.height * imgWidth) / imgData.width;
                                
                                if (imgHeight > pdf.internal.pageSize.getHeight()) {
                                    const scale = pdf.internal.pageSize.getHeight() / imgHeight;
                                    pdf.addImage(imgData.src, 'PNG', 0, 0, imgWidth * scale, imgHeight * scale);
                                } else {
                                    pdf.addImage(imgData.src, 'PNG', 0, 0, imgWidth, imgHeight);
                                }
                            });
                            
                            const pdfBlob = pdf.output('blob');
                            const url = URL.createObjectURL(pdfBlob);
                            downloadLink.href = url;
                            resultContainer.style.display = 'block';
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
